<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <!--Bootstrap-->
    <!--To load CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--javascript plugin-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Scientific Calculator</h1>
      <div class="row">
        <div class="offset-2 col-8">
          <div class="card">
            <div class="card-body">
              <div
                style="float: right; color: rgb(149, 147, 147)"
                id="calc-history"
                class="mb-2"
              ></div>
              <input
                id="calc-display"
                readonly
                class="form-control form-control-lg mb-3"
                type="text"
                aria-label=".form-control-lg example"
              />
              <div id="regular-functions">
                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">(</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">)</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">%</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">AC</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">7</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">8</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">9</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">÷</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">4</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">5</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">6</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">×</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">1</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">2</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">3</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">-</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">0</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">.</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-primary">=</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">+</button>
                  </div>
                </div>
              </div>

              <!--Inverse functions-->
              <div
                class="row gx-2 gy-2"
                id="inverse-functions"
                style="display: none"
              >
                <div class="col-6">
                  <button class="btn btn-secondary">Rad | Deg</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">x!</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">Inv</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">sin</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">ln</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">π</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">cos</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">log</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">e</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">tan</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">√</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">Ans</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">EXP</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">x^y</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-primary">=</button>
                </div>
              </div>

              <div class="row switch-button mt-5 ms-1">
                <div class="col-6 p-2 text-center" id="regular-div">
                  <button class="regular" style="color: white">123</button>
                </div>
                <div class="col-6 p-2 text-center" id="inverse-div">
                  <button class="fx">fx</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
