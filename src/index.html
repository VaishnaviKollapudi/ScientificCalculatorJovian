<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <!--Bootstrap-->
    <!--To load CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--javascript plugin-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--FontAwesome script-->
    <script
      src="https://kit.fontawesome.com/fec250f0a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3 mb-3">Scientific Calculator</h1>

      <!--mobile-version-->
      <div class="row" id="mobile-version">
        <div class="offset-1 col-10">
          <div class="card">
            <div class="card-body">
              <div class="border border-3 mb-3 pt-2">
                <i class="fa-solid fa-clock-rotate-left mb-2 ms-2"></i>
                <div
                  style="float: right; color: rgb(149, 147, 147)"
                  class="mb-2 calc-history me-2"
                >
                  Ans = 0
                </div>
                <input
                  readonly
                  class="form-control form-control-lg mb-3 calc-display text-end"
                  type="text"
                  aria-label=".form-control-lg example"
                  placeholder="0"
                />
              </div>

              <div id="regular-functions">
                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">(</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">)</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">%</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">AC</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">7</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">8</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">9</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">÷</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">4</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">5</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">6</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">×</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">1</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">2</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">3</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">-</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">0</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">.</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-primary">=</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">+</button>
                  </div>
                </div>
              </div>

              <!--Inverse functions-->
              <div
                class="row gx-2 gy-2"
                id="inverse-functions"
                style="display: none"
              >
                <div class="col-6">
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic example"
                  >
                    <button type="button" class="btn-secondary" id="radMobile">
                      Rad
                    </button>
                    <button type="button" class="btn-secondary" id="degMobile">
                      Deg
                    </button>
                  </div>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">x!</button>
                </div>
                <div class="col-3">
                  <button class="btn-secondary ivn-button">Inv</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary" id="sin-mobile">sin</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary" id="ln-mobile">ln</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">π</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary" id="cos-mobile">cos</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary" id="log-mobile">log</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">e</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary" id="tan-mobile">tan</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary" id="root-mobile">√</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary" id="Ans-mobile">Ans</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary">EXP</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary" id="expo-mobile">x^y</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-primary">=</button>
                </div>
              </div>

              <!--Switch Button-->
              <div class="row switch-button mt-5 ms-1">
                <div class="col-6 p-2 text-center" id="regular-div">
                  <button class="regular" style="color: white">123</button>
                </div>
                <div class="col-6 p-2 text-center" id="inverse-div">
                  <button class="fx">fx</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--desktop-version-->
      <div class="row mb-3" id="desktop-version">
        <div class="offset-1 col-10">
          <div class="card">
            <div class="card-body">
              <div class="border border-3 mb-3 pt-2">
                <i class="fa-solid fa-clock-rotate-left mb-2 ms-2"></i>
                <div
                  style="float: right; color: rgb(149, 147, 147)"
                  class="mb-2 calc-history me-2"
                >
                  Ans = 0
                </div>
                <input
                  readonly
                  class="form-control form-control-lg mb-3 calc-display text-end"
                  type="text"
                  aria-label=".form-control-lg example"
                  placeholder="0"
                />
              </div>

              <div class="inverse-calculator pe-2">
                <div class="row gx-2 gy-2">
                  <div class="col-8">
                    <div
                      class="btn-group"
                      role="group"
                      aria-label="Basic example"
                    >
                      <button type="button" class="btn-secondary" id="rad">
                        Rad
                      </button>
                      <button type="button" class="btn-secondary" id="deg">
                        Deg
                      </button>
                    </div>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary">x!</button>
                  </div>

                  <div class="col-4">
                    <button class="btn-secondary ivn-button">Inv</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary" id="sin">sin</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary" id="ln">ln</button>
                  </div>

                  <div class="col-4">
                    <button class="btn btn-secondary">π</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary" id="cos">cos</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary" id="log">log</button>
                  </div>

                  <div class="col-4">
                    <button class="btn btn-secondary" id="e">e</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary" id="tan">tan</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary" id="root">√</button>
                  </div>

                  <div class="col-4">
                    <button class="btn btn-secondary" id="Ans">Ans</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary">EXP</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary" id="expo">
                      x<sup>y</sup>
                    </button>
                  </div>
                </div>
              </div>
              <div class="numeric-calculator">
                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">(</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">)</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">%</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary">CE</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">7</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">8</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">9</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">÷</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">4</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">5</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">6</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">×</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">1</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">2</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">3</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">-</button>
                  </div>
                </div>

                <div class="row gx-2 mb-2">
                  <div class="col-3">
                    <button class="btn btn-light">0</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-light">.</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-primary">=</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-secondary">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- testing -->
      <div id="test"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
